  <title>Code Cloud</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      width: calc(100% - 100px);
      margin: 20px 0;
    }

    #button-on {
      background-color: #4CAF50;
    }

    #button-on:hover {
      background-color: #7adb7d;
    }

    #button-off {
      background-color: #f44336;
    }

    #button-off:hover {
      background-color: #fd8077;
    }

    .status {
      color: #797979;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .TERMINATED {
      color: #f44336;
    }

    .RUNNING {
      color: #4CAF50;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="status">
      Status: <span class="{{status}}">{{ status }}</span>
    </h1>
    <a href="/turn-on">
      <button class="button" id="button-on">
        <h1>
          {% if status == "RUNNING" %}
          ACCESS
          {% else %}
          TURN ON
          {% endif %}
        </h1>
      </button>
    </a>

    <a href="/turn-off">
      <button class="button" id="button-off">
        <h1>TURN OFF</h1>
      </button>
    </a>
  </div>
</body>

</html>
